
<!DOCTYPE html>
<html>
    <head>
        <title>Guiando</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Language" content="es" http-equiv="content-type" content="text/html; charset=utf-8" />	        
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link href="./css/font-awesome.min.css" rel="stylesheet">
        <link href='http://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
        <link rel="stylesheet" href="./css/style.css">
				    
        <link rel="stylesheet" href="./css/introjs.css">            
        <script src="./js/intro.js"></script>            
           
                        
    </head>
    <body onLoad="init()">
        <div class="topbar">
            <div class="title">
                <span class="title-main" data-intro='Tutorial para que uses la aplicación!'data-position='right' data-step='1'>GUIANDO</span>
                <span class="title-rest">Espinosa de los Monteros</span>
            </div>
            <menu class="btn-bar" >
                <a class="btn-bar-btn" href="#" onClick="app.toggleMenu()" data-intro="Después de tener una visión general, selecciona la ruta que desees en este menú" data-position='left' data-step='3' ><i class="fa fa-ellipsis-h"></i></a>
            </menu>
        </div>
       

        <ul id='map-ui' data-intro="Muestra u ocuta los datos a mostrar. Senderismo, Mountain Bike, Turísticos o Puntos de interés." data-position='top' data-step='2'></ul>
        <div id="map"></div>
        <div id="menu" class="off-canvas">
            <a href="#"  onClick="app.back()"><i class="fa fa-chevron-left"></i></a>
            <ul class="menu-level-1">
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-none')"><a href="#">todas las rutas</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('portipo')"><a href="#">por tipo</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('pordificultad')"><a href="#">por dificultad</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('pordistancia')"><a href="#">por distancia</a></li>
            </ul>
            <ul id="portipo" class="submenu menu-level-2">
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-type-senderismo')"><a href="#">senderismo</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-type-btt')"><a href="#">mountain bike</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-type-turistica')"><a href="#">turísticas</a></li>
<!--            <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-maparea-mount-seven')"><a href="#">Mount 7</a></li> -->
            </ul>
            <ul id="pordificultad" class="submenu menu-level-2">
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-dificultad-baja')"><a href="#">baja</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-dificultad-media-baja')"><a href="#">media-baja</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-dificultad-media')"><a href="#">media</a></li>
		        <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-dificultad-media-alta')"><a href="#">media-alta</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-dificultad-alta')"><a href="#">alta</a></li>
            </ul>
            <ul id="pordistancia" class="submenu menu-level-2">
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-distance-lt10')"><a href="#">< 10 km</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-distance-10to50')"><a href="#">10-50 km</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-distance-gt50')"><a href="#">> 50 km</a></li>
            </ul>
            <ul id="trails" class="submenu menu-level-3"></ul>
        </div>
        <div id="logo" onClick="window.location = 'http://www.mirandafm.es/';"></div>
        <div id="ayuda" onClick="introJs().start();"  data-intro="Si quieres volver a este tutorial, presiona este botón" data-position='left' data-step='4'></div>
        <script src="phonegap.js"></script>
        <script src='http://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
        <script src="./js/trails.js"></script>
        <script src="./js/main.js"></script>
